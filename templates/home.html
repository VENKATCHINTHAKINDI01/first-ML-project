<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 24px;
        }

        label {
            color: #555555;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #dddddd;
            font-size: 16px;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .form-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Student Exam Performance Prediction</h1>
        </div>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option disabled selected value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race or Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="education">Parental Level of Education</label>
            <select id="education" name="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch Type</label>
            <select id="lunch" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label for="test_prep">Test Preparation Course</label>
            <select id="test_prep" name="test_preparation_course" required>
                <option disabled selected value="">Select Test Preparation Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score (out of 100)</label>
            <input id="reading_score" type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>

            <label for="writing_score">Writing Score (out of 100)</label>
            <input id="writing_score" type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>

            <input class="btn" type="submit" value="Predict Your Math Score">
        </form>
        <h2>The Prediction is: {{results}}</h2>
    </div>
</body>
</html>
